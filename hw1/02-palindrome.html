<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-palindrome.js"></script>
  </head>
  <body class="p-3 mb-2 bg-primary">
    <main>
      <section class="mx-auto" style="width: 31em">
        <div class="card p-3 mb-2 bg-light text-dark">
          <div class="card-body">
            <h1 class="card-title">Exercise 02 - Palindrome</h1>
            <div class="card-text">
              <form>
                <label for="palInput">Enter a positive number:</label>
                <input type="number" id="palInput" name="palInput" />
              </form>
            </div>
            <div class="card-text">
              <p>Is this a palindrome?</p>
              <div class="card-text">
                <p id="result"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
