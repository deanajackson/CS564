<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main>
      <section class="mx-auto p-3" style="width: 33em">
        <div class="card p-3 mb-2 bg-light text-dark">
          <h1 class="pb-3">Exercise 04 - Background</h1>
          <p>
            The background color will change every few seconds (as indicated
            below). You can stop this behavior and you can also change how often
            the background color changes.
          </p>
          <div>
            <label for="intervalInput"">Background change interval (seconds): </label>
            <input id="intervalInput" name="intervalInput" type="number" inputmode="numeric" value="3" min="1" max="30" />
          </div>
          <div>
            <input id="actionButton" class="mt-3 start btn btn-primary" type="button" value="Start"/>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
